<div class="filter-and-button-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input />
  </mat-form-field>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }
  
    .filter-and-button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2c2c2c;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  
    .filter-input {
      flex: 1;
      margin-right: 20px;
    }
  
    .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }
  
    .mat-elevation-z8 {
      background-color: #2c2c2c;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      overflow: hidden;
    }
  
    .futuristic-table-container {
      margin-bottom: 20px;
    }
  
    .mat-table {
      width: 100%;
      overflow: auto;
    }
  
    .mat-header-cell,
    .mat-cell {
      color: #fff;
      border-bottom: 1px solid #444;
      text-align: left;
      padding: 10px;
    }
  
    .mat-header-cell {
      font-weight: bold;
    }
  
    .mat-row,
    .mat-header-row {
      display: flex;
      width: 100%;
    }
  
    .mat-row {
      background-color: #444;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  
    .mat-paginator {
      margin-top: 20px;
      color: #fff;
    }
  
    .futuristic-action-button {
      margin-right: 10px;
      font-size: 14px;
    }
  </style>

  <button class="cta-button" (click)="navegarParaIncluirAluno()">Novo Aluno</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matrícula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>


    <ng-container matColumnDef="nascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.nascimento | date:'dd/MM/yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="dataHoraCadastro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Cadastro </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.dataHoraCadastro | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>


  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="visualizarAluno(row)">
        visualizar
      </button>
      <button mat-button color="primary" (click)="editarAluno(row)">
        Editar
      </button>     
      <button mat-button color="warn" (click)="removerAluno(row)">
        Remover
      </button>
    </td>
  </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
