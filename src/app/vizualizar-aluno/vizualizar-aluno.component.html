<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .form-container, .details-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .mat-form-field {
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            color: #fff;
        }

        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="details-container" *ngIf="aluno">
        <h2>Detalhes do Aluno</h2>
        <p><strong>Nome:</strong> {{ aluno.nome }}</p>
        <p><strong>Matr√≠cula:</strong> {{ aluno.matricula }}</p>
        <p><strong>Data de Nascimento:</strong> {{ aluno.nascimento | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Data de Cadastro:</strong> {{ aluno.dataHoraCadastro | date: 'dd/MM/yyyy HH:mm:ss' }}</p>


        <button mat-raised-button color="accent" (click)="voltarParaLista()">Voltar para Lista</button>
    </div>
</body>
</html>
